version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: finance_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Tell the app to use Postgres instead of SQLite
      DATABASE_URL: postgresql+psycopg2://finance_user:finance_password@db:5432/finance_db
    ports:
      - "8080:8080"
    # Optional: enable reload in dev (you can comment this out later)
    volumes:
      - ./app:/app/app

volumes:
  pgdata:
